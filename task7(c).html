<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="task7(c).css">
</head>
<body>
    <div class="outer-box">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="pas" name="pas">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group gender-section">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="lang">Language:</label>
                <select name="lang" id="lang">
                    <option value="eng">Select Language</option>
                    <option value="eng">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="tamil">Tamil</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zipcode">
            </div>
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" placeholder="Write about yourself"></textarea>
            </div>
            <button type="button" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
